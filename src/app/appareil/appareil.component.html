<li class="list-group-item" [ngClass]="{
    'list-group-item-danger': appareil.status ==='éteint',
    'list-group-item-success': appareil.status ==='allumé'
}">



    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6">
                <h3 class="text-primary">
                    {{appareil.name}}
                </h3>
            </div>
            <div class="col-md-6">
                <img *ngIf="appareil.status ==='éteint'" alt="OFF" src="assets/off.png" class="rounded" [width]="100"
                    height="100" />
                <img *ngIf="appareil.status ==='allumé'" alt="ON" src="assets/on.png" class="rounded" [width]="100"
                    height="100" />
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <h3>
                    Status : {{appareil.status}}
                </h3>
            </div>
            <div class="col-md-6">

                <button width="100" class="btn" [ngClass]="{
    'btn-danger': appareil.status === 'allumé',
    'btn-success': appareil.status === 'éteint'
}" (click)="onChange()">{{ getNom() }}</button>
            </div>
        </div>
    </div>
</li>
