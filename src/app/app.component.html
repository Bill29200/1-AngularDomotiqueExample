<div class="container">
	<div class="row">
		<div class="col-sm-6">
			<h1 >Mes Appareils </h1>
			<h3 > {{getNb()}}</h3>
			<br> 
			<div>
				<div class="row">
					<div class="col-9">
						<input [(ngModel)]="info" id="item" class="form-control" placeholder="Nouvel appareil">
					</div>
					<div class="col-3">
						<button class="btn btn-primary" (click)="onAjouter()" >
							Add
						</button>
					</div>
			</div>
			<br>
			<ul class="list-group mb-2">
				
			<app-appareil 
      *ngFor="let a of appareils;let i = index"
      [appareil]="a" [indice]="i"
	 
      >
      
      </app-appareil>
	  
			
			</ul>
			<div class="text-center">
				<button  *ngIf="bstate==='OFF'" class="btn btn-success " (click)="onAllumer()">ALL ON</button>
				<button *ngIf="bstate==='ON'" class="btn btn-danger " (click)="onEteindre()">ALL OFF</button> 
			</div>
			
		</div>
	</div>
